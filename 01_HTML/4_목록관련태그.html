<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>목록을 만들자</title>
  </head>
  <body>
    <!--
        <li> : 기본적인 목록을 나타내는 태그
    -->
    샐러드목록 :
    <li>연어샐러드</li>
    <li>시저샐러드</li>
    <li>치킨샐러드</li>

    <!--bullet기호 : 채워진원, 반원, 네모네모, 쓰고싶은 이미지-->

    <h3>ul : 순서가 없는 목록을 사용할 때 쓰는 태그</h3>

    <ul>
      <li>HTML</li>
      <li>CSS</li>
      <li>JavaScript</li>
      <li>React</li>
    </ul>

    <h3>ol : 순서가 있는 목록을 사용할 때 쓰는 태그</h3>
    <ol start="10" type="1">
      <li>목록</li>
      <li>목록</li>
      <li>목록</li>
    </ol>

    <h3>dl : 설명과 관련된 목록을 쓸때 사용하는 태그</h3>

    <dl>
      <dt>포함사항</dt>
      <dd>[왕복항공권] 비엣젯항공(VJ)</dd>
      <dd>[유류할증료]</dd>
    </dl>
  </body>
</html>
