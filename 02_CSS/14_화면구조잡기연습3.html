<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>구조를 잡아보자</title>
    <style>
      div,
      main,
      head,
      footer {
        border: 1px solid red;
        box-sizing: border-box;
      }
      #wrap {
        width: 1000px;
        height: 800px;
        margin: auto;

        /* 세로로 배치하기 */
        display: flex;
        flex-direction: column;
      }
      /* header, footer 영역*/
      header {
        flex: 2;
      }
      footer {
        flex: 2;
      }
      /* main 영역 */
      main {
        flex: 6;
        display: flex;
      }
      #content_1 {
        flex: 7;
      }
      #content_2 {
        flex: 3;
      }
    </style>
  </head>
  <body>
    <div id="wrap">
      <header></header>
      <main>
        <div id="content_1"></div>
        <div id="content_2"></div>
      </main>
      <footer></footer>
    </div>
  </body>
</html>
